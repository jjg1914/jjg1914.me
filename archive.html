---
title: Archive
layout: page
---
{% for post in site.posts %}
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date : "%B %e, %Y" }}
        </time>
      </p>
    </header>
  </article>
{% endfor %}
